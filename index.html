
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
      
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta charset="UTF-8">

        <title>Document</title>

    <body>
            
    <div class="container">
        <div class="weather-app">

            <form class= "form-search" id="search-form">
            <div class="row">
                    <div class="col-6">
                        <form class= "form-search" id="search-form">
                    <input type="search" class="form-control" placeholder="Enter a city" id="city-now" autocomplete="off"/>
                </div>
                
                <div class="col-3">
                  <input type="submit" value="Search" class="form-controle btn btn-warning shaddow-sm" id="search-now"/>
                </div>
                <div class="col-3"> 
                <input type="submit" value="Current" class="form-controle btn btn-success shaddow-sm" id="current-button"/>
                </div>
            </div>
            </form> 
        
                
             
        <div class="block">
    
             <div class="city">
                <h2>Kyiv</h2> 
            </div>
             
                
                <div class="box1">
                     <p>Last updated at:  <span id="data"> 
                        Friday 16-30
                    </span> 
                    </p>
                    <p class="p1" id="description" >
                        
                    </p>
                </div>
                
                    <div class="row"> 
                        <div class="col-6">
                            
                    <div class="clearfix weather-temperature">        
                    <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear"
                    height="45"
                    id="icon"
                    class="float-left"
                    />
                    
                    <strong class = "degree" id="temp-degrees">6</strong>
                    
                        <span class="units">
                    <a href = "#" id = "celsius-link" class="active"> °C </a>|
                    <a href = "#" id = "fahrenheit-link" >°F</a>
                </span>
                
            
                    </div>
                    </div>
                            
                       
                    
               
                        
            
            
                     
                    <div class="col-6">
                     <ul>
                         <li id="pressure"> 
                        Pressure:
                     </li>
    
                    <li id="humidity">
                        Humidity: 
                    </li>
                     <li id="wind">
                        Wind: 
                     </li>
                     </ul>
                 </div>
                </div>
            
                
         
                <div class="weather-forecast" id="forecast">
                 
                            </div>
                                </div>
                            
                                
                                    
                    
        </div>
        </div>
